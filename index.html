<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Single Page Web Application Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="This is a web application that we created for our school project.">
        <meta name="author" content="Marcell Ilyes, Nikola Prolic">
        <link rel="stylesheet" href="css/main.css">
      </head>

    <body class="page_body" onhashchange="pageChange()">

      <!-- SPA functionality  -->
      <script src="js/spa.js"></script>
      <!-- main js file -->
      <script src="js/main.js"></script>
    
      <!-- tabbar navigation -->
      <nav class="tabbar">
        <a href="#home"><img src="img/home_icon.png" class="tab_icon" alt="home icon"></a>
        <a href="#genres"><img src="img/category_icon.png" class="tab_icon" alt="category icon"></a>
        <a href="#music"><img src="img/music_icon.png" class="tab_icon" alt="music icon"></a>
        <a href="#artists"><img src="img/artists_icon.png" class="tab_icon" alt="artists icon"></a>
      </nav>

      <nav id="musicPlayer" class="musicplayer" onclick="openPlayer()">
        <img id="downIcon" class="down_icon" onclick="closePlayer()" src="img/down_icon.png" alt="close music player">
      </nav>
        
      <!-- pages -->

      <!-- home page -->
      <section id="home" class="page">
        <header class="topbar">
          <h2>Home</h2>
          <p>This is the home page</p>
        </header>
      </section>

    <!-- genres page -->
      <section id="genres" class="page">
        <header class="topbar">
          <h2>Genres page</h2>
        </header>
        <p>This is the genres page</p>
      </section>

      <!-- music page -->
      <section id="music" class="page">
        <header class="topbar">
          <h2>Music page</h2>
        </header>
        <p>This is the music page</p>
      </section>

      <!-- artists page -->
      <section id="artists" class="page">
        <header class="topbar">
          <h2 class="artists_header">Artists</h2>
          <hr class="line1">
        </header>
        <section id="gridArtists" class="grid-container"></section>
      </section>
    
    </body>

</html>
